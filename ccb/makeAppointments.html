<div class="tableHead"> <h1>Appointment Request form</h1></div>
	<div class="mainForm">
		<form action="php/makeAppointments.php" method="post">
		<table>
			<tr>
				<td>Select time:</td>
				<td>
					<select name="meetingTime">
						<option selected hidden value=""> Select time </option>
						<option value="09:00">09:00</option>
						<option value="10:00">10:00</option>
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="14:00">14:00</option>
						<option value="15:00">15:00</option>
						<option value="16:00">16:00</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Type of Meeting:</td>
				<td>
					<select name="meetingType">
						<option selected hidden value=""> Select Type </option>
						<option value="Consultation">Consultation</option>
						<option value="Business">Business</option>
						<option value="Donations">Donations</option>
						<option value="ServiceAccess">Service access</option>
						<option value="infoRequest">Information request</option>
						<option value="other">Other</option>
				</select>
				</td>
			</tr>
			
			<tr>
				<td>First Name: </td>
				<td><input type="text" name="firstname"></td>
			</tr>
			
			<tr>
				<td>Surname:</td>
				<td><input type="text" name="surname" ></td>
			</tr>
			
			<tr>
				<td>Age:</td>
				<td><input type="text" name="age" ></td>
			</tr>
			
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender" value="m" >Male
					<input type="radio" name="gender" value="f" >Female
					<input type="radio" name="gender" value="o" >Other
				</td>
			</tr>
			
			<tr>
				<td>Email address:</td>
				<td><input type="email" name="email" placeholder="Enter email here"></td>
			</tr>
			
			<tr>
				<td>Mobile number:</td>
				<td><input type="number" name="Pnumber"></td>
			</tr>

			<tr>
				<td><input type="submit" value="submit"></td>
			</tr>		
		</table>	
	</form>
